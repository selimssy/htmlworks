<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>인라인 레벨 요소</title>
        <style>
            div{
                width: 1000px;
                border: 1px solid #ccc;

            }
            .pic1{display: none;}
            /* 이미지 숨기고 공간도 삭제된다 */
            .pic2{visibility: hidden;}
            /* 자리는 그대로 차지하면서 이미지는 숨기는 */
        </style>
    </head>
    <body>
    <div>
        <img src="./images/bear.jpg"> 
        <img src="./images/cat.jpg" class="pic1">
        <img src="./images/photo.jpg">
    </div>
    <div>
        <img src="./images/bear.jpg"> 
        <img src="./images/cat.jpg" class="pic2">
        <img src="./images/photo.jpg">
    </div>
    </body>
</html>
