<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
  <div id="container">
    <h1>회원 가입을 환영합니다</h1>
    <form action="" method="post">
      <fieldset>
        <legend>사용자 정보</legend>
        <ul>
          <li>
            <label for="uid">아이디</label>
            <input type="text" id="uid" name="uid"
              autofocus placeholder="4자 ~ 10자 사아ㅣ, 공백없이" required>
          </li>

          <li>
            <label for="umail">이메일</label> 
            <input type="email" id="umail" name="umail" required>
          </li>

          <li>
            <label for="pwd1">비밀번호</label>
            <input type="password" id="pwd1"  name="umail"
              placeholder="문자와 숫자, 특수 기호 포함" required>
          </li>

          <li>
            <label for="pw2">비밀번호 확인</label>
            <input type="password" id="pw2" name="umail" required>
          </li>

          <li>
            <label for="path">가입 경로</label>
            <select id="path" name="path">
              <option>선택항목</option>
              <option value="blog">블로그</option>
              <option value="search">검색</option>
              <option value="sns">SNS</option>
              <option value="etc">기타</option>
            </select>
          </li>

          <li>
            <label for="memo">메모</label>
            <textarea name="momo" cols="40" rows="4" 
            placeholder="남길 말씀이 있다면 여기에"></textarea>
          </li>
        </ul>
      </fieldset>
      
      <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <input type="radio" name="mail" id="mail_y">
        <label for="mail_y">메일 수신</label>
        <input type="radio" name="mail" id="mail_n" checked>
        <label for="mail_n">메일 수신 안 함</label>
      </fieldset>
      <div id="button">
        <input type="submit" value="가입하기">
        <input type="reset" value="취소하기">
      </div>
    </form>
  </div>
</body>
</html>
