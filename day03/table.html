<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> 표의 세로 정렬</title>

    <style>
      table, td{
        border: 1px solid #eee;
        /* vertical-align: bottom; */
        /* 세로정렬(top, middle, bottom) */
        text-align: center;
      }

      td{
        height: 100px;
        padding: 10px;
        /* padding: 20px 1px 30px 5px; */
        /* 위 오른쪽 아래 왼쪽  (시계방향) */
        /* 하나만 쓰면 4방향 다 그 값 */
      }

      td.va1{vertical-align: top;}
      td.va2{vertical-align: middle;}
      td.va3{vertical-align: bottom;}

    </style>

  </head>


  <body>
    <h2>표의 세로 정렬</h2>
    <table>
      <tr>
        <td class="va1">alignment</td>
        <td class="va2">alignment</td>
        <td class="va3">alignment</td>
      </tr>

      <tr>
        <td colspan="3">alignment</td>
        
      </tr>

    </table>
  </body>
</html>
