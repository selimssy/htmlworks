<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>border_radius</title>
  <style>
    div{
      width: 200px;
      height: 200px;
      margin: 20px;
      /* border-radius: 20px; */
      display: inline-block;
        
    }

    .box1{
      border: 2px solid #000;
      border-radius: 20%;
    /* 100px의 50%(가로?세로?ㅠ) */
  }


    .box2{
      background: url("./images/photo.jpg");
      background-size: cover;
      border-radius: 50%;
      /* "border: ~~~" 이 선언이 안 되어 있어도 이미지에도 border-radius쓸 수 있다!!  */
    }


  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
