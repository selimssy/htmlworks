<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      width: 500px;
      background: rgba(0, 0, 255, 0.2);
      border: 1px solid blue;
      line-height: 1.5;
      padding:10px;
      margin: 20px auto;
      /* 위에서 20px띠고 가운데정렬 */
    }
    .container:hover{
      background: blue;
      color: #fff;
    }

    /* container가 class 이름이라서 hover도 .container:hover 으로!! */

  </style>
</head>
<body>
  <div class="container">
    <h3>웹 디자인 트렌드를 따라잡는 비법 대공개!</h3>
    <p>그래픽 프로그램으로 웹 디자인 요소를 일일이 만들어 웹사이트를 제작하는
      시대는 지났다. 이제 모바일, 태블릿, PC 등 멀티 디바이스에 한 번에 적용할 수 있는
      웹 디지안 방법을 알아야 한다. 바로 <strong>코딩을 이용한 웹 디자인</strong>이다.
    </p>
  </div>
</body>
</html>
