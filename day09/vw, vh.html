<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vw, vh(뷰포트 기준 단위)</title>
  <style>
    h3:nth-child(1){font-size: 3vw;}
    h3:nth-child(2){font-size: 3em;}

    p{width: 50vw; background: lime;}
    /* vw(viewport width) - 뷰포트 너비값의 100분의 1 */
  </style>
</head>
<body>
  <h3>과일</h3>
  <h3>과일</h3>
  <p>여름 복숭아는 장마철에 재배했을 때 비를 맞아서 당도가 떨어지는 경우가 많다.</p>
</body>
</html>
