<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 주요 요소</title>
    <link rel="stylesheet" href="./bootstrap.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> -->
    <!-- 이거 복사해서 써도 된다 근데 안되는것도 있는것같다ㅠ-->
    <style>
        *{margin: 10px;}
    </style>
</head>
<body>
    <h2>버튼(Button)</h2>
    <button type="button" class="btn btn-primary">primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>


    <h2>배지(Badge)</h2>
    <h3>Example heading<span class="badge badge-dark">New</span></h3>
    <h3>Example heading<span class="badge badge-light">New</span></h3>
    <h3>Example heading<span class="badge badge-primary">New</span></h3>
    <h3>Example heading<span class="badge badge-secondary">New</span></h3>


    <h2>카드(Card)</h2>
    <div class="card">
        <div class="card-body">
            카드 본문 내의 일부 텍스트입니다.
        </div>
    </div>

    <div class="card my-3" style = "width: 20rem;">    <!-- my-n(margin top, bottom) 또는 m-n(margin) 하면 요소간 간격이 조금 떨어진다(5까지 있다) -->
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">카드 제목을 기반으로 하고 카드 콘텐츠의 대부분을 구성</p>
            <a href="http://www.naver.com" target="_blank" class="btn btn-primary">Go SomeWhere</a>
            <!-- 링크로 이동하는데 버튼 모양으로 하고싶을 때! -->
        </div>
    </div>

</body>
</html>
