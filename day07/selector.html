<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선택자</title>
  <style>
    /* body p{
      color: #00f;
    } */
    /* 모든 후손에 다 적용된다 */

    /* section > p{
      color: #00f;
    } */
    /* 바로 아래 자식들한테만 적용(형제관계는 다 적용된다) */

    h1 + p{
      color: #00f;
    }
    /* 인접선택자: 바로 뒤에 인접한 그 하나에만 적용된다 */

  </style>
</head>
<body>
  <section>
    <h1>예약 방법 & 사용 요금</h1>
    <p>아직 온라인 예약 신청이 준비되어 있지 않습니다.</p>
    <p>펜션 객실 안내</p>
    <div>
      <p>크리스탈 : 60,000원</p>
      <p>루비 : 75,000원</p>
    </div>
  </section>
</body>
</html>
