<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선택자 우선 순위</title>
  <style>
    p{color: pink;}
    /* #ctxt{color: orange;} */
    p.atxt{color: blue !important}
    /* p.atxt.btxt{color: magenta;} */
    p:first-child{color: red;}
    /* !important  >   inline선택자(태그 안에 style="") > id 선택자 > class 선택자, 가상선택자 > type 선택자 */
    /* class랑 가상선택자 만나면 아래 있는게 적용된다   */
  </style>
</head>
<body>
  <p id="ctxt" class="atxt btxt" style="color: green;">
  한국인은 비타민 D가 부족한 사람이 많다.</p>
  <p>비타민 D는 햇빛에 있다.</p>
</body>
</html>
