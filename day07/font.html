<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>font 관련 스타일</title>
  <style>

    /* <기본 폰트크기는 16px> */
    /* html{font-size: 24px;} */
    ul{font-size: 12px;}
    li{font-size: 1.5em;}
    /* em은 부모폰트크기의 n배(지금같은 경우는 12px * 16) */
    li:nth-child(4){font-size: 1.5rem;}
    /* rem은 무조건 *16px의 n배 */
  </style>
</head>
<body>
  <p>오늘의 진료는 본관에서 실시합니다.</p>

  <ul>진료
    <li>내과</li>
    <li>이비인후과</li>
    <li>정형외과</li>
    <li>피부과</li>
  </ul>
</body>
</html>
