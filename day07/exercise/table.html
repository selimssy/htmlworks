<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table_nth</title>
  <style>
    table, th, td{
      border: 1px solid #ccc; border-collapse: collapse; 
      padding: 15px 10px;
    }
    th{width: 100px; background: #eee; font-weight: bold;}

    /* t: table td:nth-child(2n+1){width: 100px; background: #eee; font-weight: bold;} */

    td:nth-child(2n){width: 200px;}
    /* th 있어도 그냥 보기에 2번째 열이면 2로 해야된다! */
  </style>
</head>
<body>
  <table>
    <tr>
      <th>이름</th>
      <td></td>
      <th>연락처</th>
      <td></td>
    </tr>

    <tr>
      <th>주소</th>
      <td colspan="3"></td>
    </tr>

    <tr>
      <th>자기소개</th>
      <td colspan="3"></td>
    </tr>
  </table>
</body>
</html>
