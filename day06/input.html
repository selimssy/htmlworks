<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼</title>
</head>
<body>
  <form action="" method="post">
    <fieldset>
      <legend>type 속성</legend>
      <p>아이디 : <input type="text" name="uid" autofocus autocomplete="on" required ></p>
      <!-- autocomplete="on" : 자동완성 기능 활성화-->
      <!-- 웹퍼블리싱과 데이터베이스 담당하는 곳이 나눠져 있으면 name 못쓴다 -->
      <!-- 혼자하면 name 써서 사용 -->
      <p>비밀번호 : <input type="password" name="pwd" placeholder="영어, 숫자 포함 8자리"></p>
      <p>검색 : <input type="search" disabled></p>
      <!-- disabled: 비활성화(회색칸으로 막힌다(커서 역시 안가짐)) -->
      <p>이메일 : <input type="email" title="이메일 입력" value="test@naver.com"
          readonly></p>
      <!-- title="" : 마우스 대면 메세지풍선으로 도움말 뜬다 -->
      <!-- value="test@naver.com" : 이미 이 값으로 입력되어 있다 -->
      <!-- readonly : 읽기전용(회색칸으로 되지는 않는데 커서는 안가진다) -->
      <p>전화번호 : <select>
        <option>지역번호</option>
        <option selected>02</option>
        <option>031</option>
        <option>044</option>
      </select>
        <input type="tel"></p>
      <p>컬러선택 : <input type="color"></p>
      <p>수량 : <input type="number" min="1" max="10" value="1"></p>
      <p>만족도 : <input type="range" min="1" max="10" value="1"></p>
      <p>
        <label><input type="radio" name="receive" checked>예</label>
        <label><input type="radio" name="receive">아니오</label>
      </p>
      <p>html<input type="checkbox" checked>
         css<input type="checkbox"></p> 
      <p><input type="submit" value="전송"></p>
      <p><input type="reset" value="취소"></p>
      <p><input type="button" value="확인" onclick="alert('동의해주셔서 감사합니다.')"></p>
      <!-- <p><button type="button">확인</button></p> 이렇게해도 된다 -->
      <p><input type="image" src="./images/bt.png" alt="검색"></p>
      <p><input type="file" multiple></p>
      <!-- multiple: 여러개 선택 가능 -->
    </fieldset>
  </form>
</body>
</html>
