<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>목록 관련 태그</title>
</head>
<body>
  <!-- 순서없는 목록(ul) "Unorderd List"-->
  <h2>웹 개발 기초</h2>
  <ul type="square">
    <li>HTML</li>
    <li>CSS</li>
    <li>자바스크립트</li>
  </ul>
  <!-- 순서있는 목록 (ol) "ordered List"-->
  <h2>웹 개발 기초</h2>
  <ol type="a">
    <li>HTML</li>
    <li>CSS</li>
    <li>자바스크립트</li>
  </ol>
  <!-- 설명 목록 -->
  <dl>
    <dt>HTML</dt>
    <dd>하이퍼 텍스트를 마크업 하는 언어이다</dd>
    <dt>CSS</dt>
    <dd>웹 문서의 디자인 요소를 담당하는 기능을 가진 웹 표준 기술이다.</dd>
    <dt>자바스크립트</dt>
    <dd>객체 기반의 스크립트 언어로써 웹의 동작을 구현할 수 있다.</dd>
  </dl>
</body>
</html>
