<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글꼴 속성</title>
  <style>
    h1{letter-spacing: 5px;}
    p{text-transform: uppercase;}
    .letter2{letter-spacing: 5px;}
    .letter3{word-spacing: 2em;}
    .letter4{text-transform: uppercase;}
    .letter5{text-transform: lowercase;}
    .letter6{text-transform: initial;}
    /* 2em = 2 * 16px */
  </style>
</head>
<body>
  <h1>노트북</h1>
  <p> 1990년현 notebook은 안녕!<br> 잘가세요. 고생하셨소~</p>
  <p class="letter2">
    1990년현 노트북은 안녕!<br> 잘가세요. 고생하셨소~</p>
  <p class="letter3">
      1990년현 노트북은 안녕!<br> 잘가세요. 고생하셨소~</p>



  <p class="letter4"> 1990년현 notebook은 안녕!<br> 잘가세요. 고생하셨소~</p>
  <p class="letter5"> 1990년현 notebook은 안녕!<br> 잘가세요. 고생하셨소~</p>
  <p class="letter6"> 1990년현 notebook은 안녕!<br> 잘가세요. 고생하셨소~</p>
  


 
  
</body>
</html>
