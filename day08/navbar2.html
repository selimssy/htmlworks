<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display 속성</title>
  <style>
    /* 그동안 한거랑 다른방법(이렇게 하기도 한다) */
    ul{list-style: none;}
    ul li{float: left;}
    /* display를 block으로 바꾸고 float: left 해서 이렇게 바꾼다(이어진 메뉴) */
    ul li a{
      display: block;
      padding: 10px 20px;
      background: #ccc;

      width: 70px;
    }
   
    a:link, :visited{
      text-decoration: none;
      color: #000;
    }
    a:hover{background: #000; color: #fff;}

    a:active{background: #f00;}
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">메뉴1</a></li>
      <li><a href="#">메뉴2</a></li>
      <li><a href="#">메뉴3</a></li>
      <li><a href="#">메뉴4</a></li>
    </ul>
  </nav>
</body>
</html>
