<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>세로(수직) 정렬</title>
  <style>
    .valign img{vertical-align: middle;}
    /* 그럼 p 공간 안에서 세로로 가운데정렬(텍스트도 가운데 정렬된다) */
    /* 속성값 : top, middle, bottom */
  </style>
</head>
<body>
  <p>
    나는 자유다
    <img src="./images/imfree.png" width="150" alt="자유">

  </p>

  <p class="valign">
    나는 자유다
    <img src="./images/imfree.png" width="150" alt="자유">
    
  </p>
</body>
</html>
